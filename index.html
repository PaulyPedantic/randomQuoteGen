<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
		<!-- Compiled and minified CSS -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
		<link type="text/css" rel="stylesheet" href="custom.css" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Quote Generator Free Code Camp Project by Pauly Russ</title>
	</head>

	<body>
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<div class="card light-blue darken-4" id="box">
					<div class="card-content white-text">
						<span class="card-title">Pauly's Quote Gen</span>
						<blockquote class="left-align">
							<p id="quote"></p>
						</blockquote>
						<footer id="author"></footer>
					</div>
					<div class="card-action">
						<div class="row">
							<div class="col s12 m2">

								<a href="https://twitter.com/intent/tweet?text=" id="tweet" class="waves-effect btn-flat light-blue accent-4" title="Share on Twitter." target="_blank"><i class="fa fa-twitter"></i></a>
							</div>
							<div class="col s12 m2 offset-m6">
								<button class="waves-effect waves-light btn-flat light-blue accent-4" id="genbtn">Generate</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script type="text/javascript" src="custom.js"
	</body>
</html>
